<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1975 | Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">THE1975</h1>    
        <div class="container">
            <button class="button btn-header" type="button">GET OUR LATEST ALBUM</button>
        </div>
        <button class="button btn-header btn-play" type="button">&#9658;</button>
    </header>
    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="images/cd-437725_1280.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="button btn-primary shop-item-btn" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="images/recording-2570056_1280.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="button btn-primary shop-item-btn" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section container">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="images/mockup-5206368_1280.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="button btn-primary shop-item-btn" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="images/mockup-5206368_1280.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="button btn-primary shop-item-btn" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/cd-437725_1280.jpg" width="75" alt="">
                    <span class="cart-item-title">Album 1</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="button btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/mockup-5206368_1280.jpg" width="75" alt="">
                    <span class="cart-item-title">T-shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="button btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39,98</span>
        </div>
            <button class="button btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container"> 
            <h3 class="band-name">THE1975</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/youtube-app-white-icon.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram-white-icon.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                        <img src="images/spotify-white-icon.jpg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
